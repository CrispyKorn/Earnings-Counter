<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Cormac Dorrat" />
        <meta name="description" content="A tool to keep you motivated by showing you how much money you're making in real time!" />
        
        <title>Earnings Counter</title>
        
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <aside id="left"></aside>
        <main>
            <section>
                <h1>Earnings Counter</h1>
                <p>Simply input how much you earn per hour and watch the money roll in!</p>
            </section>
            <section id="earnings-input">
                <input id="earnings-amount" type="number" size="5" placeholder="0.00" step="0.01"/>
                <button id="start" type="button">Start</button>
            </section>
            <section id="counter-display">
                <h2>You have earned: </h2>
                <p id="counter">$0.00</p>
            </section>
        </main> 
        <aside id="right"></aside>
    </body>
</html>
